<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura e Largura e (Maxima e Minima)</title>
    <style>
        button {
            margin-top: 30px;
            background-color: lightblue;
            max-width: 200px;
            min-width: 200px;
            max-height: 500px;  
        }

        #div-01 {
            background-color: lightcoral;
            width: 200px;
            height: 200px;
        }

        #div-02 {
            background-color: lightsalmon;
            height: inherit;
        }
    </style>
</head>
<body>

    <div id="div-01">
        Sou a DIV 01
        
        <div id="div-02">Sou a DIV 02</div>
    </div>  

    <button>Trilha CSS</button>
    
</body>
</html>
