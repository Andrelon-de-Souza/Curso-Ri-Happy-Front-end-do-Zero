<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="stylesheet" href="estilos/imagens.css">
</head>
<body>

    <h1>Propriedade <code>Object-fit</code></h1>

    <code>object-fit: fill;</code> (padrão)

    <div>
        <img src="imagens/paisagem-por-sol.jpg" alt="Por do sol na praia" id="fill" class="fit">
    </div>

    <br>

    <code>object-fit: contain;</code> (padrão)

    <div>
        <img src="imagens/paisagem-por-sol.jpg" alt="Por do sol na praia" id="contain" class="fit">
    </div>

    <br>

    <code>object-fit: cover;</code> (padrão)

    <div>
        <img src="imagens/paisagem-por-sol.jpg" alt="Por do sol na praia" id="cover" class="fit">
    </div>

    <br>

    <code>object-fit: none;</code> (padrão)

    <div>
        <img src="imagens/paisagem-por-sol.jpg" alt="Por do sol na praia" id="none" class="fit">
    </div>

    <br>

    <code>object-fit: scale-down;</code> (padrão)

    <div>
        <img src="imagens/paisagem-por-sol.jpg" alt="Por do sol na praia" id="scale-down" class="fit">
    </div>

    <br><br>

    <h1>Propriedade <code>Object-position</code></h1>

    <div>
        <img src="imagens/paisagem-por-sol.jpg" alt="Por do sol na praia" id="position" class="position">
    </div>
    
</body>
</html>
