<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Textos</title>
</head>
<body>

    <h1>Tipos de Formatações de textos</h1>
    
    <p><i>Estou Itálico;</i></p>
    <p><u>Estou sublinhado;</u></p>
    <p><b>Estou negrito;</b></p>
    <p><strong>Também estou sublinhado, mas tenho significado semântico;</strong></p>
    <p><mark>Estou marcado;</mark></p>
    <p>Estou <sup>elevado*</sup>;</p>
    <p>Estou <sub>abaixo*</sub>;</p>
    <blockquote>Eu sou uma citação de um autor;</blockquote>
    <p><font color="red" face="arial">Comigo você pode formatar texto</font>, mas não sou mais utilizado.</p>


    
</body>
</html>
