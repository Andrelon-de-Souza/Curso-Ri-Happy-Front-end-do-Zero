<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>

    <h1>Formulário Básico</h1>

    <Form onsubmit="" method="get">
        
        <label>Nome:</label><input type="text"><br>
        <label>Cargo:</label>
        <select name="cargo">
            <option value="opcao">Selecione um cargo</option>
            <option value="ti">Tecnologia da Informação</option>
            <option value="administracao">Administração</option>
            <option value="tech recruiter">Tech Recruiter</option>
            <option value="diretor">Diretor</option>
            <option value="gerente">Gerente</option>
        </select><br>
        <label>Assunto:</label><input type="text"><br>

        <button type="button">Enviar</button>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </Form>
    
</body>
</html>
