<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>

    <h1>Escolhendo Filmes e Séries</h1>

    <Form onsubmit="" method="get">
        <p>Escolha os filmes/Séries que você mais gosta:</p>
        <input type="checkbox" name="gosto[]" value="Cobra Kai"> <label>Cobra Kai</label><br>
        <input type="checkbox" name="gosto[]" value="Teen Wolf"> <label>Teen Wolf</label><br>
        <input type="checkbox" name="gosto[]" value="13 Reason Why"> <label>13 Reason Why</label><br>
        <input type="checkbox" name="gosto[]" value="OuterBanks"> <label>OuterBanks</label><br>
        <input type="checkbox" name="gosto[]" value="De Volta à Ação"> <label>De Volta à Ação</label><br>
        <input type="checkbox" name="gosto[]" value="Morbius"> <label>Morbius</label><br>
        <input type="checkbox" name="gosto[]" value="Capitão América"> <label>Capitão América</label><br>

        <p>Escolha o seu filme/série favorito dentre as opções abaixo:</p>
        
        <input type="radio" name="favorito" value="Cobra Kai"><label>Cobra Kai</label><br>
        <input type="radio" name="favorito" value="Teen Wolf"><label>Teen Wolf</label><br>
        <input type="radio" name="favorito" value="OuterBanks"><label>OuterBanks</label><br>
        <input type="radio" name="favorito" value="Titãs"><label>Titãs</label><br>

        <button type="submit">Enviar</button>

    </Form>
    
</body>
</html>
